<div class="container">

    <div class="row">

        <div class="col-lg-12">

            <h1>{{ .Title }}</h1>

            <p class="lead">
                by <a href="#">{{ .Author }}</a>
            </p>

            <hr>

            <p><span class="glyphicon glyphicon-time"></span> Posted on {{ .UpdateAt }}</p>
            <hr>

            <p class="lead">
                {{ .Content }}
            </p>

            <hr>

        </div>

    </div>

</div>
